<!doctype html>
<html>
  <head>
    <title>OSMUS: Multiplayer Osmos Tech Demo</title>

    <script src="lib/socket.io.js"></script>
    <script src="render.js"></script>
    <script src="input.js"></script>
    <script src="sound.js"></script>
    <script src="client.js"></script>
    <script src="lib/smoke.min.js"></script>
    <script src="../common/game.js"></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Orbitron:900|Abel">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="lib/smoke.css">
    <link href='http://fonts.googleapis.com/css?family=Bowlby+One+SC' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id="outer">
      <div id="logo">o&sdot;s&sdot;m&sdot;u&sdot;s</div>
      <canvas id="canvas" width="640" height="480"></canvas>
      <audio id="audio"></audio>

      <div id="hud">
        <div id="buttons">
          <button id="join">Join</button>
          <button id="music">Music</button>
        </div>

        <div id="info">
          <div>
            <span id="player-count">0</span> players.
          </div>
          <div>
            <span id="observer-count">0</span> observers.
          </div>
        </div>
      </div>
    </div>

    <footer style="clear:both;">
    <p>
    written by <a href="http://twitter.com/borismus">Boris</a>, with
    awesome contributions from <a href="http://twitter.com/kurrik">Arne</a> an
    <a href="http://twitter.com/romannurik">Roman</a>.
    </p>
    <p>
    inspired by Osmos, a fun indie game for
    <a href="http://itunes.apple.com/us/app/osmos/id408054320?mt=12">OS X</a>
    and <a href="http://itunes.apple.com/us/app/osmos/id382991304?mt=8">iOS</a>.
    </p>
    </footer>
  </body>
</html>
